parameters:
  BuildId: "Unknown"
  BuildConfiguration: Release
  WorkingDirectory: 
  BlazorProjectFile:
  ArtifactName:

steps:
- task: UseDotNet@2
  displayName: Use Specific .NET SDK
  inputs:
    packageType: sdk
    useGlobalJson: true
    workingDirectory: ${{parameters.WorkingDirectory}}

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: 'publish'
    zipAfterPublish: false
    projects: |
      ${{parameters.WorkingDirectory}}/${{parameters.BlazorProjectFile}}
    arguments: --output ${{parameters.WorkingDirectory}}/published_ui --configuration ${{parameters.BuildConfiguration}}

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: ${{parameters.WorkingDirectory}}/published_ui
    ArtifactName: '${{parameters.ArtifactName}}'
    publishLocation: 'Container'