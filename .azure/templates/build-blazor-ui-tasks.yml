parameters:
  BuildId: "Unknown"
  BuildConfiguration: Release
  WorkingDirectory: 
  BlazorProjectFile:
  ArtifactName:

steps:
- task: UseDotNet@2
  displayName: Use Specific .NET SDK
  inputs:
    packageType: sdk
    useGlobalJson: true
    workingDirectory: $(WorkingDirectory)

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: 'publish'
    zipAfterPublish: false
    projects: |
      $(WorkingDirectory)/$(BlazorProjectFile)
    arguments: --output $(WorkingDirectory)/published_ui --configuration $(BuildConfiguration)

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: $(WorkingDirectory)/published_ui
    ArtifactName: '$(ArtifactName)'
    publishLocation: 'Container'