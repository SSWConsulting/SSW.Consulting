name: Depoloy Android to Google Play

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      build_number:
        required: true
        type: string

jobs:
  deploy-android:
    name: Deploy Android to Google Play
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: artifacts-android-${{ inputs.build_number }}

      - name: Upload signed AAB
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          packageName: com.ssw.consulting
          releaseFiles: ./*Signed.aab
          track: internal
          status: completed
